<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <title>暖心归家数据可视化中心</title>
    <script src="js/jquery-2.2.1.min.js"></script>
    <script src="js/rem.js"></script>
    <script src="js/echarts.min.js"></script>
    <script src="js/guangxi.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <div class="t_container">
        <header class="t_header">
            <span>暖心归家数据可视化中心</span>
        </header>
        <main class="t_main">
            <div class="t_left_box">
                <img class="t_l_line" src="img/left_line.png" alt="">
                <div class="t_mbox t_rbox">
                    <i></i>
                    <span>当前在线人数</span>
                    <h2>4</h2>
                </div>
                <div class="t_mbox t_gbox">
                    <i></i>
                    <span>正在进行的救援</span>
                    <h2>10</h2>
                </div>
                <div class="t_mbox t_ybox">
                    <i></i>
                    <span>已完成的救援</span>
                    <h2>50</h2>
                </div>
                <img class="t_r_line" src="img/right_line.png" alt="">
            </div>
            <div class="t_center_box">
                <div class="t_top_box">
                    <img class="t_l_line" src="img/left_line.png" alt="">
                    <ul class="t_nav">
                        <li>
                            <span>救援队总人数</span>
                            <h1>10</h1>
                            <i></i>
                        </li>
                        <li>
                            <span>男性</span>
                            <h1>6</h1>
                            <i></i>
                        </li>
                        <li>
                            <span>女性</span>
                            <h1>4</h1>
                        </li>
                    </ul>
                    <img class="t_r_line" src="img/right_line.png" alt="">
                </div>
                <div class="t_bottom_box">
                    <img class="t_l_line" src="img/left_line.png" alt="">
                    <div id="chart_3" class="echart" style="width: 100%; height: 3.6rem;"></div>
                    <img class="t_r_line" src="img/right_line.png" alt="">
                </div>
            </div>
            <div class="t_right_box">
                    <img class="t_l_line" src="img/left_line.png" alt="">
                    <h1 class="t_title">老人走失原因</h1>
                    <div id="reason" class="echart" style="top:10%; width: 90%; height: 4.0rem; position: absolute;"></div>
                    <header style="height: 0;" class="t_b_h">
                        <span style="top: 11px;">救援总次数</span>
                        <img src="img/test.png"></img>
                        <h3>60<span>次</span></h3>
                    </header>
                   
                    <img class="t_r_line" src="img/right_line.png" alt="">
            </div>
            <div class="b_left_box">
                    <img class="t_l_line" src="img/left_line.png" alt="">
                    <div id="chart_2" class="echart" style="width: 100%; height: 3.6rem;"></div>
                    <img class="t_r_line" src="img/right_line.png" alt="">
            </div>
            <div class="b_center_box">
                    <img class="t_l_line" src="img/left_line.png" alt="">
                    <div id="oldAnalysis" class="echart" style="width: 100%; height: 3.6rem;"></div>
                    <img class="t_r_line" src="img/right_line.png" alt="">
            </div>
            <div class="b_right_box">
                    <img class="t_l_line" src="img/left_line.png" alt="">
                    <h1 class="t_title">实时救援请求</h1>
                    <div class="t_table" style="height: 3.4rem">
                        <div class=""></div>
                        <div class="wrap">
                            <ul>
                                <li>
                                    <p>李双月加入了救援队伍</p>
                                </li>
                                <li>
                                    <p>李双河在犀浦街道犀方路幼儿园附近走失</p>
                                </li>
                                <li>
                                    <p>李霜和 润扬双铁广场石犀里附近走失 </p>
                                </li>
                                <li>
                                    <p>杨双月在拜伦广场附近没有发现老人</p>
                                </li>
                                <li>
                                    <p>杨双月在犀浦街道附近没有发现老人</p>
                                </li>
                                <li>
                                    <p>杨双月在国宁花园附近发现疑似老人</p>
                                </li>
                            </ul>
                        </div>
                   
                    <img class="t_r_line" src="img/right_line.png" alt="">
            </div>
        </main>
    </div>
</body>
</html>
