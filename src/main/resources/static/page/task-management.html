<!--任务管理-->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>任务管理</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../layuimini/lib/layui-v2.5.5/css/layui.css" media="all">
  <link rel="stylesheet" href="../layuimini/css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
  <div class="layuimini-main">
    <fieldset class="layui-elem-field layui-field-title" align="center" style="margin-top: 20px;">
      <legend>任务管理</legend>
    </fieldset>

    <table class="layui-table">
      <thead>
      <tr>
        <th>任务编号</th>
        <th>走失人员姓名</th>
        <th>发布时间</th>
        <th>当前状态</th>
        <th>操作</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>001</td>
        <td>李志强</td>
        <td>2024-04-16</td>
        <td><span class="layui-badge layui-bg-blue">进行中</span></td>
        <td>
          <button class="layui-btn layui-btn-sm">查看进度</button>
          <button class="layui-btn layui-btn-danger layui-btn-sm">结束任务</button>
        </td>
      </tr>
      <tr>
        <td>002</td>
        <td>向前</td>
        <td>2024-05-16</td>
        <td><span class="layui-badge layui-bg-orange">待接收</span></td>
        <td>
          <button class="layui-btn layui-btn-sm">查看进度</button>
          <button class="layui-btn layui-btn-danger layui-btn-sm">结束任务</button>
        </td>
      </tr>
      <tr>
        <td>003</td>
        <td>张德胜</td>
        <td>2024-03-19</td>
        <td><span class="layui-badge layui-bg-blue">进行中</span></td>
        <td>
          <button class="layui-btn layui-btn-sm">查看进度</button>
          <button class="layui-btn layui-btn-danger layui-btn-sm">结束任务</button>
        </td>
      </tr>
      <tr>
        <td>004</td>
        <td>王建国</td>
        <td>2024-08-17</td>
        <td><span class="layui-badge layui-bg-green">已结束</span></td>
        <td>
          <button class="layui-btn layui-btn-sm">查看进度</button>
          <button class="layui-btn layui-btn-disabled layui-btn-sm">已结束</button>
        </td>
      </tr>
      </tbody>
    </table>

  </div>
</div>

<script src="../layuimini/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
</body>
</html>
