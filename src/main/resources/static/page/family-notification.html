<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通知家属页面</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/layui@2.7.6/dist/css/layui.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #f0f4f8, #e2e2e2);
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 90%; /* 扩大容器宽度 */
            max-width: 1600px; /* 增加最大宽度 */
            gap: 20px;
        }

        .card-container {
            display: flex;
            justify-content: space-between;
            flex: 1;
            gap: 40px; /* 增加卡片间距 */
        }

        /* 左侧的表单居中处理 */
        .form-container {
            background-color: #ffffff;
            padding: 50px; /* 增加内边距 */
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.3s ease, transform 0.3s ease;
            flex: 1;
            min-width: 450px; /* 增加最小宽度 */
            display: flex;
            flex-direction: column;
            justify-content: center; /* 垂直居中 */
        }

        /* 预览框 */
        .preview-container {
            background-color: #ffffff;
            padding: 50px; /* 增加内边距 */
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.3s ease, transform 0.3s ease;
            flex: 1;
            min-width: 450px; /* 增加最小宽度 */
        }

        /* 调整按钮 */
        .layui-btn {
            background-color: #007bff;
            color: #fff;
            border-radius: 8px;
            padding: 20px 40px; /* 增加按钮的大小 */
            font-size: 22px; /* 增大字体 */
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 100%;
            margin-top: 30px;
            animation: pulse 1.5s infinite;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 预览内容 */
        .preview-content {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 40px; /* 增加内容的内边距 */
            background-color: #f8f9fa;
            margin-top: 30px;
            flex-grow: 1;
            white-space: pre-wrap;
            font-family: 'Roboto', sans-serif;
            font-size: 15px; /* 增大预览文本字体 */
            line-height: 1.8;
        }

        .preview-header {
            font-weight: bold;
            font-size: 26px; /* 增大标题字体 */
            margin-bottom: 15px;
            color: #0056b3;
            border-bottom: 2px solid #0056b3;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card-container">
        <div class="form-container layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label"><i class="layui-icon layui-icon-user"></i> 走失老人姓名</label>
                <div class="layui-input-block">
                    <input type="text" name="elderlyName" required placeholder="请输入走失老人姓名" autocomplete="off" class="layui-input" id="elderlyName">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">性别</label>
                <div class="layui-input-block">
                    <input type="text" name="gender" required placeholder="请输入性别" autocomplete="off" class="layui-input" id="gender">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">年龄</label>
                <div class="layui-input-block">
                    <input type="number" name="age" required placeholder="请输入年龄" autocomplete="off" class="layui-input" id="age">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">最新线索地址</label>
                <div class="layui-input-block">
                    <input type="text" name="location" required placeholder="请输入最新线索地址" autocomplete="off" class="layui-input" id="location">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><i class="layui-icon layui-icon-friends"></i> 家属姓名</label>
                <div class="layui-input-block">
                    <input type="text" name="familyName" required placeholder="请输入家属姓名" autocomplete="off" class="layui-input" id="familyName">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><i class="layui-icon layui-icon-phone"></i> 家属电话</label>
                <div class="layui-input-block">
                    <input type="tel" name="familyPhone" required placeholder="请输入家属电话" autocomplete="off" class="layui-input" id="familyPhone">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><i class="layui-icon layui-icon-phone"></i> 我们的联系方式</label>
                <div class="layui-input-block">
                    <input type="tel" name="contactNumber" required placeholder="请输入我们的联系方式" autocomplete="off" class="layui-input" id="contactNumber">
                </div>
            </div>
        </div>

        <div class="preview-container">
            <div class="preview-content" id="notificationPreview">
                <div class="preview-header">通知内容</div>
                <div class="preview-body">
                    请填写左侧信息以查看预览。
                </div>
            </div>
        </div>
    </div>

    <button class="layui-btn" lay-submit lay-filter="submitForm">立即通知</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/layui@2.7.6/dist/layui.js"></script>
<script>
    layui.use(['form', 'layer'], function () {
        const form = layui.form;
        const layer = layui.layer;
        const elderlyNameInput = document.getElementById('elderlyName');
        const familyNameInput = document.getElementById('familyName');
        const contactNumberInput = document.getElementById('contactNumber');
        const locationInput = document.getElementById('location');
        const genderInput = document.getElementById('gender');
        const ageInput = document.getElementById('age');
        const notificationPreview = document.getElementById('notificationPreview');

        function updatePreview() {
            const elderlyName = elderlyNameInput.value || "老人";
            const familyName = familyNameInput.value || "家属";
            const contactNumber = contactNumberInput.value || "联系电话";
            const location = locationInput.value || "未知地点";
            const gender = genderInput.value || "性别";
            const age = ageInput.value || "年龄";

            notificationPreview.innerHTML = `
                <div class="preview-header">通知内容</div>
                <div class="preview-body">
                    尊敬的${familyName}，您好！<br>
                    我们在${location}附近<br>
                    发现了一位疑似走失的老人,<br>
                    符合您提供的描述（姓名：${elderlyName}，性别：${gender}，年龄：${age}）。<br>
                    如需确认详细信息，请尽快与我们联系，<br>
                    联系电话：${contactNumber}。谢谢！<br>
                </div>
            `;
        }

        elderlyNameInput.addEventListener('input', updatePreview);
        familyNameInput.addEventListener('input', updatePreview);
        contactNumberInput.addEventListener('input', updatePreview);
        locationInput.addEventListener('input', updatePreview);
        genderInput.addEventListener('input', updatePreview);
        ageInput.addEventListener('input', updatePreview);

        form.on('submit(submitForm)', function (data) {
            layer.msg('通知已发送');
            return false;
        });
    });
</script>
</body>
</html>
